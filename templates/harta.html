<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hartă Lichenary</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #1f2f1f;
      position: relative;
    }

    #cloud-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    header {
      background-color: rgba(17, 61, 60, 0.85);
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #1d5957;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 10;
    }

    main h2 {
      color: white;
    }

    #map {
      height: 600px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(17, 61, 60, 0.85);
      color: white;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-size: 13px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        flex-direction: column;
        width: 100%;
        display: none;
        background-color: rgba(17, 61, 60, 0.95);
        padding: 10px 0;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 10px;
        width: 100%;
        text-align: center;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }
  </style>
</head>
<body>

<canvas id="cloud-canvas"></canvas>

<header>
  <div class="logo" onclick="window.location='/'">Lichenary</div>
  <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">☰</button>
  <nav>
    <a href="{{ url_for('home') }}">Acasă</a>
    <a href="{{ url_for('despre') }}">Despre</a>
    <a href="{{ url_for('participa') }}">Cum Participi</a>
    <a href="{{ url_for('galerie') }}">Galerie</a>
    <a href="{{ url_for('harta') }}">Hartă</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Înregistrare</a>
    {% endif %}
  </nav>
</header>

<main>
  <h2>Observații pe hartă</h2>
  <div id="map"></div>
</main>

<footer>
  © 2025 Lichenary • Toate drepturile rezervate
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([45.94, 24.96], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(pollutionLevel) {
    if (pollutionLevel <= 1) return 'green';
    if (pollutionLevel >= 10) return 'red';
    if (pollutionLevel <= 5) {
      let ratio = (pollutionLevel - 1) / 4;
      let r = Math.round(0 + ratio * (255 - 0));
      let g = 128;
      let b = 0;
      return `rgb(${r},${g},${b})`;
    } else {
      let ratio = (pollutionLevel - 5) / 5;
      let r = 255;
      let g = Math.round(128 - ratio * 128);
      let b = 0;
      return `rgb(${r},${g},${b})`;
    }
  }

  fetch('/api/observations')
    .then(res => res.json())
    .then(data => {
      data.forEach(obs => {
        if (obs.latitude && obs.longitude && obs.pollution_level) {
          const color = getColor(obs.pollution_level);
          const marker = L.circleMarker([obs.latitude, obs.longitude], {
            radius: 8,
            color: color,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindPopup(`
            <strong>Nume specie:</strong> ${obs.species ?? 'Necompletat'}<br>
            <strong>Data:</strong> ${obs.date_time}<br>
            <strong>Nivel poluare:</strong> ${obs.pollution_level}
          `);
        }
      });
    });

  const legend = L.control({ position: "bottomright" });

legend.onAdd = function () {
  const div = L.DomUtil.create("div", "legend");

  const levels = [
    { value: 1, label: "Aer foarte curat" },
    { value: 3, label: "Aer curat" },
    { value: 5, label: "Aer moderat" },
    { value: 7, label: "Aer poluat" },
    { value: 10, label: "Aer foarte poluat" }
  ];

  let html = "<strong>Calitatea aerului</strong><br>";
  levels.forEach(level => {
    const color = getColor(level.value); // Această funcție trebuie definită de tine
    html += `<i style="background:${color}"></i> ${level.label}<br>`;
  });

  div.innerHTML = html;
  return div;
};

legend.addTo(map);

</script>

<script>
  const canvas = document.getElementById('cloud-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Cloud {
    constructor(x, y, size, color, speed) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.color = color;
      this.speed = speed;
    }
    draw(ctx) {
      let gradient = ctx.createRadialGradient(this.x, this.y, this.size*0.3, this.x, this.y, this.size);
      gradient.addColorStop(0, this.color);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
    update() {
      this.x += this.speed;
      if(this.x - this.size > width) {
        this.x = -this.size;
        this.y = Math.random() * height * 0.8 + height * 0.1;
      }
    }
  }

  const clouds = [];
  const cloudColors = ['rgba(180,220,180,0.3)', 'rgba(150,190,150,0.25)', 'rgba(120,160,120,0.2)'];

  for(let i=0; i<20; i++) {
    clouds.push(new Cloud(
      Math.random() * width,
      Math.random() * height * 0.8 + height * 0.1,
      60 + Math.random() * 50,
      cloudColors[Math.floor(Math.random()*cloudColors.length)],
      0.2 + Math.random() * 0.2
    ));
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    clouds.forEach(cloud => {
      cloud.draw(ctx);
      cloud.update();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
